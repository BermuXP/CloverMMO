name: CloverMMO
main: github.bermuda.clovermmo.CloverMMO
version: 1.0
author: Bermuda
website: https://bermudanightcore.com/
description: This plugin is a MMO for 1.8 - 1.12.2
prefix: CloverMMO
depend: [Vault]
commands:
  level:
    description: the command /Level shows your current Level in this server.
  cloverboard:
    description: cloverboard shows your profile status in a handy scoreboard.
  cloverreload:
    description: reloads clovermmo.
  clovermmo:
    description: CloverMMO is a MMORPG plugin,with this you can implement new races, classes and many other MMO features!
  race:
    description: with this command you can pick a race.
  profile:
    description: profile.
  class:
    description: with this command you can pick a class.