Prefix: §aCloverMMO§9 » &f
Locale: en_US

factions:
    factionOne:
        name:
    factionTwo:
        name:

characteristics:
    strength: 1
    dexterity: 1
    constitution: 1
    intelligence: 1
    wisdom: 1
    charisma: 1
    luck: 1

Database:
    enabled: "sqlite"
    MySQL:
        enabled: false
        username: username
        password: password
        name: databasename
        prefix: clovermmo_
        Server:
            Port: 3306
            Address: localhost
            SSL: true

onjoin:
