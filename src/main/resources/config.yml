    OnReturningJoinMessageEnable: true

#GUIORCHAT      pick if the messages are shown in gui or chat.
#Profile        can be 'chat' or 'gui'
#Class          can be 'chat' or 'gui'
#Race           can be 'chat' or 'gui'
GuiOrChat:
    Profile: 'chat'
    Class: 'chat'
    Race: 'chat'