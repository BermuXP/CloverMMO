#custom items
#[randomname]     whatever name you want, this won't be used any further, you could number them, name them whatever you want.
#item             Name of the item you the craft.
#name:            The displayed name of the item.
#lore             The text below the display name on the item.
#blacksmithlevel  The required blacksmith level.
#amount           The amount of items this creates.
#1                The name of the item on this designated spot.
#2
#etc.

#custom items are formated as following in a crafting bench:
# 1 | 2 | 3
# 4 | 5 | 6
# 7 | 8 | 9



# every number in the above `crafting bench` resemble items, putting in an itemname for example:
#item: diamond_axe
#name: "Axe of damage"
#blacksmithlevel: 0
#lore: "mighty axe of damage!"
#amount: 1
#1: DIAMOND
#2: IRON_INGOT
#3: STICK
#4:
#5:
#6:
#7:
#8:
#9:
# The list above will give the user a diamond axe when crafting
# will add a crafting recipe for the item specified under customItems -> [item] -> item
# a list of items can be found in the professions_readme
# WARNING! DO NOT USE THE SAME ITEM TWICE WITH THE SAME LEVEL

